apiVersion: apps/v1
kind: Deployment
metadata:
  name: service1
spec:
  replicas: 1                      # кількість екземплярів Pod, що буде створено цим Deployment
  selector:
    matchLabels:
      app: service1                # селектор по якому Deployment зв'язаний з Pod
  template:
    metadata:
     labels:
       app: service1               # мітка Pod по якому вона буде зв'язана з Deployment та Service
    spec:
      containers:
        - image: 17090120/service1:latest       # образ Docker
          name: service1           # ім'я контейнеру
          ports:
            - containerPort: 80  # порт по якому можна звертатись до поди